# 1. Catch-all untuk blokir akses via IP langsung
server {
    listen 80 default_server;
    server_name _;
    return 444; 
}

server {
    listen 80;
    server_name sembakobayi.com www.sembakobayi.com;
    root /var/www/html/public;
    index index.php index.html;

    # --- BAGIAN ASSET STATIC (KITA KEMBALIKAN) ---
    location ~* \.(webp|jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Blokir akses file hidden
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000; # Sesuai nama service di docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        
        # --- PERBAIKAN KRUSIAL UNTUK CSS/HTTPS ---
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        # Beritahu Laravel bahwa ini HTTPS meskipun Nginx terima port 80 dari Cloudflare
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
}

server {
    listen 80;
    server_name gowa.sembakobayi.com;

    location / {
        proxy_pass http://sb_gowa:3000; # Perbaikan port internal gowa
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }
}