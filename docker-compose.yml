services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sb_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor/     
      - /var/www/html/public/build/
    networks:
      - sb_network

  nginx:
    image: nginx:alpine
    container_name: sb_nginx
    restart: unless-stopped
    expose:
      - 80
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - sb_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: sb_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-sembakobayiponorogo}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-191205}
    volumes:
      - sb_db_data:/var/lib/mysql
    networks:
      - sb_network

  gowa:
    image: aldinokemal2104/go-whatsapp-web-multidevice:latest
    container_name: sb_gowa
    restart: always
    expose:
      - 3000
    networks:
      - sb_network

networks:
  sb_network:
    driver: bridge

volumes:
  sb_db_data: