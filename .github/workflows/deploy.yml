name: ðŸš€ Auto Deploy to VPS (Docker Mode)

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3 
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
           echo "Deployment started..."
            cd ${{ secrets.DEPLOY_PATH }}
            
            git fetch origin main
            git reset --hard origin/main
            
            # 1. Build ulang (semua composer/npm build sudah masuk di Dockerfile)
            docker compose up -d --build
            
            # 2. Jalankan perintah yang hanya perlu di run saat runtime
            docker exec sb_app php artisan migrate --force
            
            # 3. Optimasi Cache Laravel
            docker exec sb_app php artisan config:cache
            docker exec sb_app php artisan route:cache
            docker exec sb_app php artisan view:cache
            
            # 4. Hapus image lama yang tidak terpakai (menghemat disk VPS)
            docker image prune -f
            
            echo "Deployment finished successfully!"