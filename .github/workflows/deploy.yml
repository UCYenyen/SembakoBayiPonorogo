name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/sembakobayiponorogo
            git pull origin main
            docker compose up -d --build
            docker exec sb_app composer install --no-dev --optimize-autoloader
            docker exec sb_app php artisan migrate --force
            docker exec sb_app npm install
            docker exec sb_app npm run build
            docker exec sb_app php artisan config:cache
            docker exec sb_app php artisan route:cache