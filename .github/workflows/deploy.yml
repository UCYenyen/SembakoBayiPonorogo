name: Deploy Sembako Bayi Ponorogo

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/sembakobayiponorogo
            git pull origin main
            docker-compose up -d --build
            docker exec sembakobayiponorogo composer install --no-dev --optimize-autoloader
            docker exec sembakobayiponorogo php artisan migrate --force
            docker exec sembakobayiponorogo npm install
            docker exec sembakobayiponorogo npm run build
            docker exec sembakobayiponorogo php artisan config:cache
            docker exec sembakobayiponorogo php artisan route:cache
